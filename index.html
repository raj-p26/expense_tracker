<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">ExpenseTracker</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarnav"
          aria-controls="navbarnav"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarnav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/expense-tracker/index"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expense-tracker/incomes"> Incomes </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/expense-tracker/expenses">
                Expenses
              </a>
            </li>
          </ul>
          <button class="btn btn-primary me-2" id="theme-toggler">
            <img
              src="./images/dark_mode.svg"
              id="theme-icon"
              alt="Theme Toggler Icon"
            />
          </button>
          <button class="btn btn-primary me-2" id="auth-in-btn">
            Login/Signup
          </button>
          <button class="btn btn-outline-danger" id="auth-out-btn">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
