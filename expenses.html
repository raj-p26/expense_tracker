<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses - ExpenseTracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/expenses.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">ExpenseTracker</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarnav"
          aria-controls="navbarnav"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarnav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/expense-tracker/">Incomes</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/expense-tracker/expenses"
              >
                Expenses
              </a>
            </li>
          </ul>
          <span class="me-2" id="nav-username">Hello, User</span>
          <button class="btn btn-primary me-2" id="theme-toggler">
            <img
              src="./images/dark_mode.svg"
              id="theme-icon"
              alt="Theme Toggler Icon"
            />
          </button>
          <button class="btn btn-primary me-2" id="auth-in-btn">
            Login/Signup
          </button>
          <button class="btn btn-outline-danger" id="auth-out-btn">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <button
      class="btn btn-primary shadow rounded-circle position-fixed"
      id="add-expense-btn"
      data-bs-target="#expense-modal"
      data-bs-toggle="modal"
    >
      <i class="bi bi-plus fs-2"></i>
    </button>

    <div
      class="modal fade"
      id="expense-modal"
      tabindex="-1"
      aria-labelledby="add-expense-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-expense-modal">Add Expense</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="expenses-form" novalidate>
              <input type="hidden" id="expense-id" />
              <div class="row align-items-center mb-3">
                <div class="col col-auto col-md-3">
                  <label for="expense-type" class="form-label">
                    Expense Type:
                  </label>
                </div>
                <div class="col col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    id="expense-type"
                    required
                  />
                  <span class="invalid-feedback">
                    Please enter a valid Expense Type.
                  </span>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col col-auto col-md-3">
                  <label for="expense-amount" class="form-label">Amount:</label>
                </div>
                <div class="col col-md-9">
                  <input
                    type="number"
                    class="form-control"
                    id="expense-amount"
                    min="0"
                    required
                  />
                  <span class="invalid-feedback">
                    Please enter a valid Expense Amount.
                  </span>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col col-auto col-md-3">
                  <label for="expense-description" class="form-label">
                    Description:
                  </label>
                </div>
                <div class="col col-md-9">
                  <textarea
                    id="expense-description"
                    class="form-control"
                    placeholder="(Optional)"
                  ></textarea>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col col-auto col-md-3">
                  <label for="expense-date" class="form-label">Date:</label>
                </div>
                <div class="col col-md-9">
                  <input
                    type="date"
                    class="form-control"
                    id="expense-date"
                    required
                  />
                  <span class="invalid-feedback">
                    Please enter a valid Expense Date.
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="expenses-form"
              id="expense-btn"
              class="btn btn-primary"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="expense-holder"></tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="//localhost:8000/socket.io/socket.io.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/expenses.js"></script>
</html>
