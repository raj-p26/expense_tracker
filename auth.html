<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="login-modal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="login-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form class="needs-validation" id="login-form" novalidate>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="login-modal-label">Login</h1>
            </div>
            <div class="modal-body">
              <div class="row align-items-center mb-3">
                <label for="login-email-input" class="col-sm-2 col-form-label">
                  Email:
                </label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    id="login-email-input"
                    type="email"
                    required
                  />
                  <span class="invalid-feedback">Invalid Email</span>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <label for="password-input" class="col-sm-2 col-form-label">
                  Password:
                </label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    id="login-password-input"
                    type="password"
                    required
                  />
                  <span class="invalid-feedback">Invalid Password</span>
                </div>
              </div>
              <span class="form-text">
                We share your information everywhere &gt;: &rpar;
              </span>
              <span class="invalid-feedback server-invalid-response"></span>
              <br />
              <a id="registration-toggler" type="button" href="#">Register?</a>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="register-modal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="register-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form class="needs-validation" id="register-form" novalidate>
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="register-modal-label">
                Register
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row align-items-center mb-3">
                <label for="username-input" class="col-sm-2 col-form-label">
                  Username:
                </label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    id="username-input"
                    type="text"
                    required
                  />
                  <span class="invalid-feedback">Username</span>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <label
                  for="register-email-input"
                  class="col-sm-2 col-form-label"
                >
                  Email:
                </label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    id="register-email-input"
                    type="email"
                    required
                  />
                  <span class="invalid-feedback">Invalid Email</span>
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <label
                  for="register-password-input"
                  class="col-sm-2 col-form-label"
                >
                  Password:
                </label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    id="register-password-input"
                    type="password"
                    required
                  />
                  <span class="invalid-feedback">Invalid Password</span>
                </div>
              </div>
              <span class="form-text">
                We share your information everywhere &gt;: &rpar;
              </span>
              <span class="invalid-feedback server-invalid-response"></span>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
